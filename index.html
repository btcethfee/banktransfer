<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Transfer from CoinMarketCap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2e;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: #282a36;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 400px;
            margin: auto;
        }
        select, input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        input {
            background: #44475a;
            color: white;
        }
        button {
            background: #00d1b2;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: #00b89c;
        }
    </style>
</head>
<body>
    <h2>Bank Transfer from CoinMarketCap</h2>
    <div class="container">
        <label for="country">Select Country:</label>
        <select id="country" onchange="updateBankList()">
            <option value="">Select</option>
            <option value="Canada">Canada</option>
            <option value="UK">United Kingdom</option>
            <option value="USA">United States</option>
            <option value="Australia">Australia</option>
        </select>
        
        <div id="currencyContainer" style="display: none;">
            <label for="currency">Select Currency:</label>
            <select id="currency">
                <option value="GBP">GBP</option>
                <option value="USD">USD</option>
            </select>
        </div>
        
        <label for="bank">Select Bank:</label>
        <select id="bank"></select>
        
        <label for="accountNumber">Account Number:</label>
        <input type="text" id="accountNumber" placeholder="Enter account number">
        
        <div id="sortCodeContainer" style="display: none;">
            <label for="sortCode">Sort Code:</label>
            <input type="text" id="sortCode" placeholder="Enter sort code">
        </div>
        
        <label for="amount">Enter Amount to Send:</label>
        <input type="number" id="amount" placeholder="Enter amount">
        
        <button onclick="confirmTransfer()">Confirm Transfer</button>
    </div>
    
    <script>
        const bankData = {
            "Canada": ["RBC", "TD Bank", "Scotiabank", "CIBC", "BMO", "National Bank", "HSBC Canada", "Laurentian Bank", "Desjardins", "EQ Bank", "Simplii Financial", "Vancity", "Tangerine", "ATB Financial", "Meridian Credit Union"],
            "UK": ["Barclays", "HSBC", "Lloyds", "NatWest", "Santander UK", "Royal Bank of Scotland", "TSB Bank", "Metro Bank", "Virgin Money UK", "Co-operative Bank", "Halifax", "First Direct", "Yorkshire Bank", "Coutts", "Monzo"],
            "USA": ["Bank of America", "JPMorgan Chase", "Wells Fargo", "Citibank", "U.S. Bank", "PNC Bank", "Truist", "Goldman Sachs", "Capital One", "TD Bank USA", "HSBC USA", "Fifth Third Bank", "Regions Bank", "KeyBank", "Ally Bank"],
            "Australia": ["Commonwealth Bank", "Westpac", "ANZ", "NAB", "Macquarie Bank", "Bendigo Bank", "Bankwest", "St. George Bank", "Suncorp Bank", "ING Australia", "ME Bank", "HSBC Australia", "UBank", "Teachers Mutual Bank", "Greater Bank"]
        };
        
        function updateBankList() {
            let country = document.getElementById("country").value;
            let bankSelect = document.getElementById("bank");
            let currencyContainer = document.getElementById("currencyContainer");
            let sortCodeContainer = document.getElementById("sortCodeContainer");
            
            bankSelect.innerHTML = "";
            if (bankData[country]) {
                bankData[country].forEach(bank => {
                    let option = document.createElement("option");
                    option.value = bank;
                    option.textContent = bank;
                    bankSelect.appendChild(option);
                });
            }
            
            // Show currency options if UK is selected
            if (country === "UK") {
                currencyContainer.style.display = "block";
                sortCodeContainer.style.display = "block";
            } else {
                currencyContainer.style.display = "none";
                sortCodeContainer.style.display = "none";
            }
        }
        
        function confirmTransfer() {
            let country = document.getElementById("country").value;
            let bank = document.getElementById("bank").value;
            let accountNumber = document.getElementById("accountNumber").value;
            let sortCode = document.getElementById("sortCode").value;
            let amount = document.getElementById("amount").value;
            
            if (!country || !bank || !accountNumber || amount <= 0 || (country === "UK" && !sortCode)) {
                alert("Please fill all required fields.");
                return;
            }
            
            window.location.href = "confirmation.html";
        }
    </script>
</body>
</html>
