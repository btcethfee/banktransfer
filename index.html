<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Transfer from CoinMarketCap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2e;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: #282a36;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 350px;
            margin: auto;
        }
        select, input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        input {
            background: #44475a;
            color: white;
        }
        button {
            background: #00d1b2;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: #00b89c;
        }
    </style>
</head>
<body>
    <h2>Bank Transfer from CoinMarketCap</h2>
    <div class="container">
        <label for="country">Select Country:</label>
        <select id="country" onchange="updateBanks()">
            <option value="Canada">Canada</option>
            <option value="United Kingdom">United Kingdom</option>
            <option value="United States">United States</option>
            <option value="Australia">Australia</option>
        </select>

        <label for="currency">Select Currency:</label>
        <select id="currency">
            <option value="USD">USD</option>
            <option value="GBP">GBP</option>
        </select>

        <label for="bank">Select Bank:</label>
        <select id="bank"></select>

        <label for="accountName">Account Name:</label>
        <input type="text" id="accountName" placeholder="Enter your account name">

        <label for="accountNumber">Account Number:</label>
        <input type="text" id="accountNumber" placeholder="Enter your account number">

        <div id="ukDetails" style="display: none;">
            <label for="sortCode">Sort Code:</label>
            <input type="text" id="sortCode" placeholder="Enter sort code">
        </div>

        <label for="amount">Enter Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount">

        <button onclick="redirectToConfirmation()">Confirm Transfer</button>
    </div>

    <script>
        const banks = {
            "Canada": ["RBC", "TD Canada Trust", "Scotiabank", "BMO", "CIBC"],
            "United Kingdom": ["Barclays", "HSBC", "Lloyds", "NatWest", "Santander"],
            "United States": ["Bank of America", "Chase", "Wells Fargo", "Citibank", "PNC"],
            "Australia": ["Commonwealth Bank", "Westpac", "ANZ", "NAB", "Macquarie"]
        };

        function updateBanks() {
            let country = document.getElementById("country").value;
            let bankSelect = document.getElementById("bank");
            let currencySelect = document.getElementById("currency");
            let ukDetails = document.getElementById("ukDetails");

            bankSelect.innerHTML = "";
            banks[country].forEach(bank => {
                let option = document.createElement("option");
                option.text = bank;
                bankSelect.add(option);
            });

            currencySelect.style.display = (country === "United Kingdom") ? "block" : "none";
            ukDetails.style.display = (country === "United Kingdom") ? "block" : "none";
        }

        function redirectToConfirmation() {
            let country = document.getElementById("country").value;
            let currency = document.getElementById("currency").value;
            let bank = document.getElementById("bank").value;
            let accountName = document.getElementById("accountName").value;
            let accountNumber = document.getElementById("accountNumber").value;
            let sortCode = document.getElementById("sortCode").value;
            let amount = document.getElementById("amount").value;

            let url = `confirmation.html?country=${country}&currency=${currency}&bank=${bank}&accountName=${accountName}&accountNumber=${accountNumber}&sortCode=${sortCode}&amount=${amount}`;
            window.location.href = url;
        }

        updateBanks();
    </script>
</body>
</html>
