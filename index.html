<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Transfer</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            color: #FF6347;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #333;
            border: 1px solid #555;
            color: #fff;
            border-radius: 4px;
        }
        .bank-list {
            display: none;
        }
        button {
            background-color: #FF6347;
            color: #fff;
            border: none;
            padding: 12px 20px;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #FF4500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crypto Transfer</h1>
        <form action="confirmation.html" method="get" id="transferForm">
            <label for="country">Country:</label>
            <select id="country" name="country" required onchange="updateBankList()">
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="UK">UK</option>
                <!-- Add other countries if needed -->
            </select>

            <label for="crypto">Cryptocurrency:</label>
            <select id="crypto" name="crypto" required>
                <option value="BTC">Bitcoin (BTC)</option>
                <option value="ETH">Ethereum (ETH)</option>
            </select>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>

            <label for="currency">Currency:</label>
            <select id="currency" name="currency" required>
                <option value="GBP">GBP</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <!-- Add more currencies here if needed -->
            </select>

            <label for="accountHolder">Account Holder Name:</label>
            <input type="text" id="accountHolder" name="accountHolder" required>

            <label for="accountNumber">Account Number:</label>
            <input type="text" id="accountNumber" name="accountNumber" required pattern="\d+" title="Only digits are allowed">

            <!-- Sort code for UK only -->
            <div id="sortCodeField" class="bank-list">
                <label for="sortCode">Sort Code:</label>
                <input type="text" id="sortCode" name="sortCode" pattern="\d{6}" maxlength="6" title="Sort code must be exactly 6 digits">
            </div>

            <label for="bank">Select Bank:</label>
            <select id="bank" name="bank" required>
                <option value="Revolut">Revolut</option>
                <!-- Bank lists will update dynamically based on the country selection -->
            </select>

            <button type="submit">Confirm Transfer</button>
        </form>
    </div>

    <script>
        function updateBankList() {
            const country = document.getElementById('country').value;
            const bankSelect = document.getElementById('bank');
            let bankOptions = [];

            // Show/Hide fields based on country
            if (country === "UK") {
                document.getElementById("sortCodeField").style.display = "block";
                bankOptions = ["Revolut", "Barclays", "HSBC", "Lloyds", "NatWest", "Santander", "Halifax", "TSB", "Bank of Scotland", "Yorkshire Bank", "Bank of America", "Royal Bank of Scotland", "Metro Bank", "Nationwide", "Fidelity"];
            } else {
                document.getElementById("sortCodeField").style.display = "none";
                if (country === "USA") {
                    bankOptions = ["Revolut", "Bank of America", "Chase", "Citibank", "Wells Fargo", "Capital One", "PNC", "TD Bank", "US Bank", "HSBC", "Bank of New York Mellon", "BB&T", "SunTrust", "Fidelity", "Goldman Sachs"];
                } else if (country === "Canada") {
                    bankOptions = ["Revolut", "Royal Bank of Canada", "TD Canada Trust", "Scotiabank", "Bank of Montreal", "CIBC", "National Bank of Canada", "Desjardins", "HSBC Canada", "Manulife Bank", "Laurentian Bank", "ATB Financial", "FirstOntario", "Alterna Bank", "Fidelity"];
                }
            }

            bankSelect.innerHTML = '';
            bankOptions.forEach(bank => {
                const option = document.createElement("option");
                option.value = bank;
                option.textContent = bank;
                bankSelect.appendChild(option);
            });
        }
    </script>
</body>
</html>
