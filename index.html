<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Transfer</title>
</head>
<body>
    <h2>Bank Transfer from CoinMarketCap</h2>
    <form id="transferForm">
        <label for="country">Select Country:</label>
        <select id="country" name="country" required>
            <option value="Canada">Canada</option>
            <option value="United Kingdom">United Kingdom</option>
            <option value="United States">United States</option>
            <option value="Australia">Australia</option>
        </select>

        <br><br>

        <label for="currency">Select Currency (for UK only):</label>
        <select id="currency" name="currency">
            <option value="GBP">GBP</option>
            <option value="USD">USD</option>
        </select>

        <br><br>

        <label for="bank">Select Bank:</label>
        <select id="bank" name="bank" required>
            <option value="Bank of America">Bank of America</option>
            <option value="HSBC">HSBC</option>
            <option value="Barclays">Barclays</option>
            <option value="Lloyds Bank">Lloyds Bank</option>
            <option value="Wells Fargo">Wells Fargo</option>
            <option value="TD Bank">TD Bank</option>
            <option value="Royal Bank of Canada">Royal Bank of Canada</option>
            <option value="Commonwealth Bank">Commonwealth Bank</option>
            <option value="Westpac">Westpac</option>
            <option value="National Australia Bank">National Australia Bank</option>
        </select>

        <br><br>

        <label for="accountName">Account Holder Name:</label>
        <input type="text" id="accountName" name="accountName" required>

        <br><br>

        <label for="accountNumber">Account Number:</label>
        <input type="text" id="accountNumber" name="accountNumber" required>

        <br><br>

        <label for="sortCode">Sort Code (UK Only):</label>
        <input type="text" id="sortCode" name="sortCode">

        <br><br>

        <label for="amount">Amount to Transfer:</label>
        <input type="number" id="amount" name="amount" required>

        <br><br>

        <button type="submit" onclick="submitForm(event)">Confirm Transfer</button>
    </form>

    <script>
        function submitForm(event) {
            event.preventDefault(); // Prevents page refresh

            // Get form values
            let country = document.getElementById("country").value;
            let currency = document.getElementById("currency") ? document.getElementById("currency").value : "N/A";
            let bank = document.getElementById("bank").value;
            let accountName = document.getElementById("accountName").value;
            let accountNumber = document.getElementById("accountNumber").value;
            let sortCode = document.getElementById("sortCode") ? document.getElementById("sortCode").value : "N/A";
            let amount = document.getElementById("amount").value;

            // Create URL with parameters
            let url = `confirmation.html?country=${encodeURIComponent(country)}&currency=${encodeURIComponent(currency)}&bank=${encodeURIComponent(bank)}&accountName=${encodeURIComponent(accountName)}&accountNumber=${encodeURIComponent(accountNumber)}&sortCode=${encodeURIComponent(sortCode)}&amount=${encodeURIComponent(amount)}`;

            // Redirect to confirmation page
            window.location.href = url;
        }
    </script>
</body>
</html>
