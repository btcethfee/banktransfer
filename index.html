<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Transfer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 70%;
            margin: auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        label {
            font-size: 16px;
            font-weight: bold;
        }
        select, input, button {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }
        select:focus, input:focus {
            border-color: #4CAF50;
            outline: none;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .hidden {
            display: none;
        }
        .processing-message {
            color: #ff9800;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bank Transfer from CoinMarketCap</h2>
        <form id="transferForm">
            <label for="country">Select Country:</label>
            <select id="country" name="country" required>
                <option value="Canada">Canada</option>
                <option value="United Kingdom">United Kingdom</option>
                <option value="United States">United States</option>
                <option value="Australia">Australia</option>
                <!-- Add more countries dynamically if needed -->
            </select>

            <br><br>

            <label for="currency">Select Currency:</label>
            <select id="currency" name="currency" required>
                <option value="CAD">CAD (Canada)</option>
                <option value="GBP">GBP (United Kingdom)</option>
                <option value="USD">USD (United States)</option>
                <option value="AUD">AUD (Australia)</option>
                <!-- Add more currencies dynamically if needed -->
            </select>

            <br><br>

            <label for="bank">Select Bank:</label>
            <select id="bank" name="bank" required>
                <!-- Dynamically populate bank options for each country -->
                <option value="Bank of America">Bank of America</option>
                <option value="HSBC">HSBC</option>
                <option value="Barclays">Barclays</option>
                <option value="Lloyds Bank">Lloyds Bank</option>
                <option value="Wells Fargo">Wells Fargo</option>
                <option value="TD Bank">TD Bank</option>
                <option value="Royal Bank of Canada">Royal Bank of Canada</option>
                <option value="Commonwealth Bank">Commonwealth Bank</option>
                <option value="Westpac">Westpac</option>
                <option value="National Australia Bank">National Australia Bank</option>
                <option value="Revolut">Revolut</option>
                <!-- Add more banks -->
            </select>

            <br><br>

            <label for="accountName">Account Holder Name:</label>
            <input type="text" id="accountName" name="accountName" required>

            <br><br>

            <label for="accountNumber">Account Number:</label>
            <input type="text" id="accountNumber" name="accountNumber" required>

            <br><br>

            <label for="sortCode" class="hidden" id="sortCodeLabel">Sort Code (UK Only):</label>
            <input type="text" id="sortCode" name="sortCode" class="hidden">

            <br><br>

            <label for="amount">Amount to Transfer:</label>
            <input type="number" id="amount" name="amount" required>

            <br><br>

            <button type="submit" onclick="submitForm(event)">Confirm Transfer</button>
            <div id="processingMessage" class="processing-message hidden">Processing... Please wait.</div>
        </form>
    </div>

    <script>
        document.getElementById("country").addEventListener("change", function () {
            let country = this.value;
            let sortCodeField = document.getElementById("sortCode");
            let sortCodeLabel = document.getElementById("sortCodeLabel");

            if (country === "United Kingdom") {
                sortCodeField.classList.remove("hidden");
                sortCodeLabel.classList.remove("hidden");
            } else {
                sortCodeField.classList.add("hidden");
                sortCodeLabel.classList.add("hidden");
            }
        });

        function submitForm(event) {
            event.preventDefault(); // Prevents page refresh
            document.getElementById("processingMessage").classList.remove("hidden");

            // Simulate waiting before redirecting
            setTimeout(function() {
                let country = document.getElementById("country").value;
                let currency = document.getElementById("currency").value;
                let bank = document.getElementById("bank").value;
                let accountName = document.getElementById("accountName").value;
                let accountNumber = document.getElementById("accountNumber").value;
                let sortCode = document.getElementById("sortCode").value;
                let amount = document.getElementById("amount").value;

                // Create URL with parameters
                let url = `confirmation.html?country=${encodeURIComponent(country)}&currency=${encodeURIComponent(currency)}&bank=${encodeURIComponent(bank)}&accountName=${encodeURIComponent(accountName)}&accountNumber=${encodeURIComponent(accountNumber)}&sortCode=${encodeURIComponent(sortCode)}&amount=${encodeURIComponent(amount)}`;
                // Redirect to confirmation page
                window.location.href = url;
            }, 2000); // Simulate 2 seconds delay for processing
        }
    </script>
</body>
</html>
