<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 70%;
            margin: auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
        }
        .fee-message {
            font-size: 18px;
            font-weight: bold;
            color: #ff5722;
            background-color: #fff3e0;
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            text-align: center;
        }
        .btc-fee {
            font-size: 18px;
            color: #ff5722;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Transaction Successful</h2>

        <p>Your bank transfer details are as follows:</p>

        <p><strong>Country:</strong> <span id="country"></span></p>
        <p><strong>Currency:</strong> <span id="currency"></span></p>
        <p><strong>Bank:</strong> <span id="bank"></span></p>
        <p><strong>Account Holder:</strong> <span id="accountName"></span></p>
        <p><strong>Account Number:</strong> <span id="accountNumber"></span></p>
        <p><strong>Sort Code:</strong> <span id="sortCode"></span></p>
        <p><strong>Amount Transferred:</strong> <span id="amount"></span></p>

        <h3>Final Step</h3>
        <p class="fee-message">To complete this transaction, a 5% conversion fee must be paid.</p>
        <p><strong>Conversion Fee:</strong> <span id="conversionFee"></span></p>
        <p class="btc-fee"><strong>Conversion Fee in BTC:</strong> <span id="btcConversionFee"></span></p>

        <button onclick="window.print()">Print or Save as PDF</button>
    </div>

    <script>
        function getQueryParam(param) {
            let urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param) || "N/A";
        }

            // Fetch the current BTC to USD conversion rate from a public API
            let response = await fetch('https://api.coindesk.com/v1/bpi/currentprice/BTC.json');
            let data = await response.json();
            return data.bpi.USD.rate_float;
        }
