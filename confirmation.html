<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Confirmation</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            color: #FF6347;
        }
        p {
            font-size: 18px;
        }
        .fee {
            font-weight: bold;
            color: #FFD700;
        }
        .processing {
            background-color: #FF6347;
            color: #fff;
            padding: 12px;
            margin-top: 20px;
            border-radius: 4px;
            text-align: center;
            font-size: 20px;
        }
        .btn {
            background-color: #FF6347;
            color: #fff;
            border: none;
            padding: 12px 20px;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #FF4500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Transaction Confirmation</h1>

        <!-- Fetch query parameters -->
        <p><strong>Cryptocurrency:</strong> <span id="crypto"></span></p>
        <p><strong>Amount:</strong> <span id="amount"></span> <span id="currency"></span></p>
        <p><strong>Bank:</strong> <span id="bank"></span></p>

        <!-- Fee Calculation -->
        <p><strong>5% Transaction Fee:</strong> <span id="fee"></span> <span id="currency-fee"></span></p>
        <p><strong>5% Fee in BTC:</strong> <span id="btc-fee"></span> BTC</p>

        <!-- Processing Message -->
        <div class="processing" id="processingMessage">
            Processing your transfer...
        </div>

        <button class="btn" onclick="printConfirmation()">Print Confirmation</button>
    </div>

    <script>
        // Get URL parameters
        const params = new URLSearchParams(window.location.search);
        const crypto = params.get('crypto');
        const amount = parseFloat(params.get('amount'));
        const currency = params.get('currency');
        const bank = params.get('bank');

        // Calculate 5% fee
        const fee = (amount * 0.05).toFixed(2);
        const btcFee = (fee / 50000).toFixed(6); // Assuming BTC to USD conversion rate 50,000

        // Display the values
        document.getElementById('crypto').textContent = crypto;
        document.getElementById('amount').textContent = amount.toFixed(2);
        document.getElementById('currency').textContent = currency;
        document.getElementById('bank').textContent = bank;
        document.getElementById('fee').textContent = fee;
        document.getElementById('currency-fee').textContent = currency;
        document.getElementById('btc-fee').textContent = btcFee;

        // Hide processing message after a delay
        setTimeout(() => {
            document.getElementById('processingMessage').style.display = 'none';
        }, 2000);

        // Print function
        function printConfirmation() {
            window.print();
        }
    </script>
</body>
</html>
